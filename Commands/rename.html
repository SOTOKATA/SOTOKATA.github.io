<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rename command</title>
  <script src="/navigation.js"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div  id="background">

  <div id="navigation"></div>
  <fieldset>
    <legend>Command</legend>
    <p>
      <b>rename</b> is a command that allows you to rename file/directory.<br>
      <b>Added from version:</b> <a href="/Versions/v2.html">Konsole v2</a>
    </p>
  </fieldset>

  <fieldset>
    <legend>Syntax:</legend>
    <p>
      <code>rename [ITEM]</code>
      <br>
      [ITEM] - path and file/directory name.
    </p>
  </fieldset>
</div>

</body>
</html>
