<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cd command</title>
  <script src="/navigation.js"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div  id="background">

  <div id="navigation"></div>
  <fieldset>
    <legend>Command</legend>
    <p>
      <b>cd</b> is a command that allows you to change directories.<br>
      <b>Added from version:</b> <a href="/Versions/v1.html">Konsole v1</a>
    </p>
  </fieldset>

  <fieldset>
    <legend>Syntax:</legend>
    <p>
      <code>cd [PATH]</code>
      <br>
      [PATH] - path to the directory.
    </p>
  </fieldset>
</div>

</body>
