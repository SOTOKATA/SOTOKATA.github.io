<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cut command</title>
  <script src="/navigation.js"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div  id="background">

  <div id="navigation"></div>
  <fieldset>
    <legend>Command</legend>
    <p>
      <b>for</b> is a command that allows you repeat other command.<br>
      <b>Added from version:</b> <a href="/Versions/v3.html">Vonsole v3</a>
    </p>
  </fieldset>

  <fieldset>
    <legend>Syntax:</legend>
    <p>
      <code>for [VAR] = [COUNT] { [COMMAND]</code>
      <br>
      [VAR] - variable <br>
      [COUNT] - count of repeating <br>
      [COMMAND] - command (ls, cd ..) <br>
      '{' - separator
    </p>
  </fieldset>
</div>

</body>
</html>
