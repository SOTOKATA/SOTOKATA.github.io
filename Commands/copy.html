<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy command</title>
  <script src="/navigation.js"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div  id="background">

  <div id="navigation"></div>
  <fieldset>
    <legend>Command</legend>
    <p>
      <b>copy</b> is a command that allows you copy file/directory in directory.<br>
      <b>Added from version:</b> <a href="/Versions/v1.html">Konsole v1</a>
    </p>
  </fieldset>

  <fieldset>
    <legend>Syntax:</legend>
    <p>
      <code>copy [ITEM] | [DEST]</code>
      <br>
      [ITEM] - path and file/directory name.
      [DEST] - destination path;
    </p>
  </fieldset>
</div>

</body>
</html>
