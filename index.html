<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="navigation.js"></script>
  <title>Vonsole</title>
</head>
<body background="Images/Background.png">


<div id="background">
  <div id="navigation"></div>

  <fieldset>
    <legend id="title">Welcome to the Vonsole page!</legend>

    <p>Vonsole is a free GNU-licensed file manager that works in a console. </p>
    <p>It allows you to create, delete, copy, cut, rename, and much more!</p>
  </fieldset>

  <div class="container">
      <div id="VersionSection" style="width: 50%"></div>
      <div id="CommandSection" style="width: 50%"></div>
  </div>
</div>


<script>

  function VersionSection() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', './Versions/Version.html', true);

    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        document.getElementById('VersionSection').innerHTML = xhr.responseText;
      }
    };

    xhr.send();
  }

  function CommandSection() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', './Commands/Command.html', true);

    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        document.getElementById('CommandSection').innerHTML = xhr.responseText;
      }
    };

    xhr.send();
  }


  window.addEventListener('load', VersionSection);
  window.addEventListener('load', CommandSection)
</script>

</body>
</html>
